{% extends 'template.html' %}
{% block style %}
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <link rel="stylesheet" href="{{ url_for('static', filename='sidebars.css') }}">
{% endblock %}
{% block body %}
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for('index') }}">
                    <img src="{{ url_for('static', filename='logo.png') }}" alt="logo" width="20%" height="15%"/>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('invoices') }}">generate invoices from csv</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('generate_excel_file') }}">generate excel file</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('generate_sorted_products_zip') }}">sort products from filter</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="w-100 h-100 mt-5"
          style="background-image: url('{{ url_for('static', filename='imageCompany.png') }}');
                  background-repeat: no-repeat;
                  background-position: center;
                  min-width: max-content;
                  min-height: 100vh;
                  overflow: hidden;
                  display: flex;
                  flex-direction: column;
                  ">
        {% block form %}
        {% endblock %}
    </main>
{% endblock %}
{% block scripts %}
    <script src="{{ url_for('static', filename='sidebars.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
            integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
{% endblock %}
